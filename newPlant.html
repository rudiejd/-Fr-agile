<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS -->
    <link href="newPlantStyle.css" rel="stylesheet" type="text/css">

    <title>New Plant Submission Form</title>
    </head>
  <body>
	  <div class="container">
    	<h1>New Plant Submission</h1>
	
   	<form method="Post" action=".php">
		<div class="form-row" id="row1">
		<!-- plant common name -->
		<div class="form-group col-md-6" id="name">
			<label for="plantNameIn">Common Name</label>
			<input type="text" class="form-control" id="plantNameIn" name="plantName" required>
		</div>
		<!-- division -->
		<div class="form-group col-md-6" id="division">
			<label for="divisionIn">Division</label>
			<input type="text" class="form-control" id="divisionIn" name="division" required>
		</div>
		</div>
		<div class="form-row" id="row2">
		<!-- class -->
		<div class="form-group col-md-6" id="class">
		        <label for="classIn">Class</label>                                                                           		<input type="text" class="form-control" id="classIn" name="class" required>
		</div>
		<!-- order -->                                                                                                          <div class="form-group col-md-6" id="order">
		        <label for="orderIn">Order</label>                                                                                	<input type="text" class="form-control" id="orderIn" name="order" required>                               	</div>
		</div>
		<div class="form-row" id="row3">
		<!-- family -->
		<div class="form-group col-md-6" id="family">
		        <label for="familyIn">Family</label>                                                                                    <input type="text" class="form-control" id="familyIn" name="family" required>
		</div>
		<!-- genus -->                                                                                                          <div class="form-group col-md-6" id="genus">
		        <label for="genusIn">Genus</label>                                                                                      <input type="text" class="form-control" id="genusIn" name="genus" required>                                     </div>
		</div>
		<div class="form-row" id="row4">
		<!-- species -->
		<div class="form-group col-md-6" id="species">
                        <label for="speciesIn">Species</label>                                                                                  <input type="text" class="form-control" id="speciesIn" name="species" required>			                </div>												                     	<!-- variety -->    
		<div class="form-group col-md-6" id="variety">
		        <label for="varietyIn">Variety</label>                                                                                  <input type="text" class="form-control" id="varietyIn" name="variety" required>                                 </div>
		</div>
		
		<div id="buttons">
		<input type="hidden" name="cmd" value="submit">
		<input type="hidden" value="reset">
		<button type="submit" class="button">Submit</button>
		<button type="reset" class="button">Reset</button>
		</div>
		</form>
	  </div>
	  <!-- Optional JavaScript -->
	  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
