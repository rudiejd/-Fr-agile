<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS -->
    <link href="plantPostStyle.css" rel="stylesheet" type="text/css">

    <title>New Plant Post Form</title>
    </head>
  <body>
	  <div class="container">
    	<h1>New Plant Post</h1>
	
   	<form method="Post" action=".php">
		<div class="form-row" id="row1">
		<!-- plant id -->
		<div class="form-group col-md-6" id="plantID">
			<label for="plantIDIn">Plant ID</label>
			<input type="text" class="form-control" id="plantIDIn" name="plantID" required>
		</div>
		<!-- user id -->
		<div class="form-group col-md-6" id="userID">
			<label for="userIDIn">User ID</label>
			<input type="text" class="form-control" id="userIDIn" name="userID" required>
		</div>
		</div>
		<div class="form-row" id="row2">
		<!-- date -->
		<div class="form-group col-md-6" id="date">
		        <label for="dateIn">Date</label>                                                                           		<input type="date" class="form-control" id="dateIn" name="date" required>
		</div>
		<!-- location -->                                                                                                       <div class="form-group col-md-6" id="location">
		        <label for="locationIn">Location</label>                                                                                <input type="text" class="form-control" id="locationIn" name="location" required>                               </div>
		</div>
		<div class="form-row" id="row3">
		<!-- description -->
		<div class="form-group col-md-12" id="description">
			<label for="description">Description</label>                                                                            <textarea class="form-control" id="descriptionIn" name="description" rows="5" cols="40" required></textarea>
		</div>
		</div>
		
		<div id="buttons">
		<input type="hidden" name="cmd" value="submit">
		<input type="hidden" value="reset">
		<button type="submit" class="button">Submit</button>
		<button type="reset" class="button">Reset</button>
		</div>
		</form>
	  </div>
	  <!-- Optional JavaScript -->
	  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
